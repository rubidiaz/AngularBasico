
<div class="card">
    <div class="card-header">
        <h1>{{tituloListaAutos}}</h1> 
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <label>Filtrar por:</label>
            </div>
            <div class="col-md-4">
                <input type="text" 
                [(ngModel)]="filtro">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtrar por: {{filtro}}</h3>
            </div>
        </div>
    </div>
    <table class="tabla"  *ngIf="arregloAutos.length>0">
        <thead>
            <tr class="text-primary">
                <th>
                    <button class="btn btn-primary" (click)="muestraImagenes()">
                        {{ muestraImagen ? "Oculta" : "Muestra" }} imágenes </button>
                </th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
                <th>Kilometro</th>
                <th>Precio</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr class *ngFor="let auto of listaAutosFiltrados">
                <td><img [src]="auto.imagenUrl"
                    [style.width.px]= "imageWidth"
                    [style.margin.px] = "imageMargin"
                    *ngIf="muestraImagen"
                    >
                </td>
                <td>{{ auto.marca}}</td>
                <td>
                    <a [routerLink]="['/autos', auto.id]"> {{ auto.modelo | lowercase | aEspacio:"-" }} </a>
                </td>
                <td>{{ auto.anio }}</td>
                <td>{{ auto.color}}</td>
                <td>{{ auto.kilometros | number }}</td>
                <td>{{ auto.precio | currency }}</td>
                <td>
                    <app-estrellas

                    [calificacion]="auto.calificacion"
                    (starsClick)="onClickCalificacion($event)">

                    </app-estrellas>
                </td>
            </tr>
        </tbody>
    </table>   
</div>
